<!DOCTYPE html>
<html lang="ru">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
   <link rel="icon" href="#">
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Жак-Ив Кусто">
    </header>

  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
        <div class="profile__card">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="element">
      <ul class="element__gallery">
      </ul>
    </section>
  </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--Edit:пользователь меняет имя и профессию-->
    <section class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input class="popup__input" id="name" type="text" placeholder="Имя">
          <input class="popup__input" id="profession" type="text" placeholder="О себе">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        </div>
    </section>

    <!--Add:пользователь добавляет карточки с фото и подпись-->
    <section class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form">
          <input class="popup__input" id="place-name" type="text" placeholder="Название">
          <input class="popup__input" id="place-url" type="url" placeholder="Ссылка на картинку">
          <button class="popup__submit" type="submit">Создать</button>
        </form>
        </div>
    </section>

    <!--Template:массив с карточками-->
    <template class="template">
      <li class="element__group">
        <img class="element__image" src="" alt="Место">
        <button class="element__delete-button" type="button"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!--View: пользователь вызывает popup с увеличенной картинкой-->
    <section class="popup popup_view">
      <div class="popup__container popup__container_view">
        <button class="popup__close" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__photo" src="" alt="Место" >
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
