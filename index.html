<!DOCTYPE html>
<html lang="ru">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Жак-Ив Кусто">
    </header>

  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
        <div profile class="profile__card">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      </div>

      <button class="profile__add-button"></button>

    </section>

    <section class="element">
      <ul class="element__gallery">
        <li class="element__group">
          <img class="element__image" src="./images/grid-karachaevsk.jpg" alt="Храм на фоне зеленого леса">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element__group">
          <img class="element__image" src="./images/grid-elbrus.jpg" alt="Гора на фоне заката">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element__group">
          <img class="element__image" src="./images/grid-dombai.jpg" alt="Лес и горы">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element__group">
          <img class="element__image" src="./images/grid-ocean.jfif" alt="Океан">
          <div class="element__info">
            <h2 class="element__title">Атлантический океан</h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element__group">
          <img class="element__image" src="./images/grid-tishina.jfif" alt="Риф и красные рыбки">
          <div class="element__info">
            <h2 class="element__title">Коралловый риф</h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element__group">
          <img class="element__image" src="./images/grid-rif.jfif" alt="Риф и рыбки">
          <div class="element__info">
            <h2 class="element__title">Рас-Мохаммед</h2>
            <button class="element__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__info">
          <input class="popup__input" id="name" type="text" placeholder="Имя">
          <input class="popup__input" id="profession" type="text" placeholder="О себе">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
